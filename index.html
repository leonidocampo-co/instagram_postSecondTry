<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramPhotoFeed</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4cbc1884b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor-principal">
        <div class="first-picture">
            <div class="post-header">
                <div class="logo">
                    <i class="fa-brands fa-html5 fa-2x"></i>
                </div>
                <div class="texto">
                    <h3>Html5<br>Leo</h3>
                </div>
                <div class="puntos">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>      
            <div class="post-img">
                <img src="pictures/dog1.jpg" alt="a dog">
            </div>
            <div class="post-footer">
                <div class="tags">
                    <i class="fa-solid fa-heart fa-2x"></i>
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <i class="fa-sharp fa-solid fa-paper-plane fa-2x"></i>
                    <i class="fa-solid fa-tag fa-2x"></i>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit delectus aperiam nesciunt, pariatur architecto aliquam, error quisquam fuga tenetur illum id, ratione reprehenderit. Est, sit rerum. Quia distinctio ab necessitatibus?</p>

        </div>
    </div>

</html>
